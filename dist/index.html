<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-5 left">
          <div class="text1">
            <h1>Get a quote</h1>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit.
              Consectetur, enim! minima pariatur totam?
            </p>
          </div>
          <div class="text2">
            <ul>
              <li>
                <img class="icon" src="./img/telephone-handle-silhouette.svg" />
                <span>+0123 4567 8910 </span>
              </li>
              <li>
                <img class="icon" src="./img/email.svg" /><span
                  >hello@flowbase.com</span
                >
              </li>
              <li>
                <img class="icon" src="./img/maps-and-flags.svg" /><span
                  >102 Street 2714 Don</span
                >
              </li>
            </ul>
          </div>
          <div class="text3">
            <img class="icon" src="./img/facebook.svg" />
            <img class="icon" src="./img/twitter.svg" />
            <img class="icon" src="./img/instagram.svg" />
          </div>
        </div>
        <div class="col-md-5 right">
          <form>
            <div class="form-group">
              <label for="fname">Your Name</label>
              <input type="text" class="form-control" id="fname" />
              <img class="icon" src="./img/user.svg" />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
              <img class="icon" src="./img/email.svg" />
            </div>

            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="7"
                placeholder="Message"
              ></textarea>
              <div class="bottom">
                <button type="submit" class="btn btn-primary">
                  Send Message
                </button>
              </div>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
